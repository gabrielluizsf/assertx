name: Build and Release C Project (Multi-Platform)

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            binary: assertx
          - os: windows-latest
            platform: windows
            binary: assertx.exe
          - os: macos-latest
            platform: macos
            binary: assertx

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # ---------------- Linux ----------------
      - name: Build Linux (static)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y clang
          clang assertx.c -O2 -static -s -o assertx
          chmod +x assertx
          assertx ./tests

      # ---------------- Windows ----------------
      - name: Build Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          clang assertx.c -O2 -s -o assertx.exe
          ./assertx.exe ./tests

      # ---------------- macOS ----------------
      - name: Build macOS
        if: runner.os == 'macOS'
        run: |
          clang assertx.c -O2 -s -o assertx
          chmod +x assertx
          assertx ./tests

      # ---------------- Package ----------------
      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          mv "${{ matrix.binary }}" dist/
          cd dist

          if [ "${{ matrix.platform }}" = "windows" ]; then
            tar -a -c -f "assertx-${{ matrix.platform }}.zip" "${{ matrix.binary }}"
          else
            tar -czf "assertx-${{ matrix.platform }}.tar.gz" "${{ matrix.binary }}"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      # ---------------- Versioning ----------------
      - name: Determine next version
        id: version
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-v:refname | head -n 1)

          if [ -z "$latest_tag" ]; then
            echo "new_tag=v1.0.0" >> $GITHUB_OUTPUT
            exit 0
          fi

          version=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$version"

          commits=$(git log ${latest_tag}..HEAD --pretty=format:"%s")

          if [ -z "$commits" ]; then
            echo "new_tag=$latest_tag" >> $GITHUB_OUTPUT
            exit 0
          fi

          bump="patch"

          if echo "$commits" | grep -q "BREAKING CHANGE"; then
            bump="major"
          elif echo "$commits" | grep -qE "^[^:]+!:"; then
            bump="major"
          elif echo "$commits" | grep -q "^feat"; then
            bump="minor"
          fi

          if [ "$bump" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$bump" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          new_tag="v$major.$minor.$patch"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      # ---------------- Prepare files ----------------
      - name: Prepare release files
        run: |
          mkdir release
          cp artifacts/linux/* release/
          cp artifacts/windows/* release/
          cp artifacts/macos/* release/

      # ---------------- Generate Checksums ----------------
      - name: Generate SHA256 checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      # ---------------- Create Release ----------------
      - name: Create Versioned Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: Release ${{ steps.version.outputs.new_tag }}
          files: release/*
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------- Update "latest" tag ----------------
      - name: Update latest tag
        run: |
          git tag -f latest
          git push origin latest --force
